version: "3.1"

intents:
  - greet
  - goodbye
  - follow_up_responses
  - mood_great
  - mood_unhappy
  - bot_challenge
  - admission_inquiry
  - student_life
  - full_time_inquiry
  - bank_inquiry
  - contacts

actions:
  - action_respond_bot_inquiry
  - action_respond_admission_inquiry
  - action_respond_student_life
  - action_respond_full_time_inquiry
  - action_respond_follow_up
  - action_respond_banking_details
  - action_respond_contact_inquiry

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
