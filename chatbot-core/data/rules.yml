version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: action_respond_bot_inquiry

- rule: Respond to any inquiries on admission
  steps:
    - intent: admission_inquiry
    - action: action_respond_admission_inquiry

- rule: Respond to any student life inquiry
  steps:
    - intent: student_life
    - action: action_respond_student_life

- rule: Respond to any full time course inquiry
  steps:
    - intent: full_time_inquiry
    - action: action_respond_full_time_inquiry

- rule: Respond to the user when provided with a follow up response
  steps:
    - intent: follow_up_responses
    - action: action_respond_follow_up

- rule: Respond to bank inquiry
  steps:
    - intent: bank_inquiry
    - action: action_respond_banking_details

- rule: Respond to any contact inquiry
  steps:
    - intent: contacts
    - action: action_respond_contact_inquiry

- rule: Respond to greetings
  steps:
    - intent: greet
    - action: action_greet

- rule: Respond to out of topic inquiries
  steps:
    - intent: out_of_topic
    - action: action_out_of_topic